<body>
    <style type="text/css">
        html,
        body {
        margin: 0;
        padding: 0;
        background-color: #eeeeee;
        font-size: 18px;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto,
            "Helvetica Neue", Arial, sans-serif;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
        color: #636c73;
        font-weight: bold;
        }

        h1 {
        text-align: center;
        }

        h3 {
        font-size: 21px;
        }

        details {
        margin-top: 20px;
        }

        details div {
        background-color: #f5f5f5;
        padding: 20px 20px;
        border-radius: 10px;
        }

        summary {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        }

        table {
        border-radius: 20px;
        }

        table,
        td,
        th {
        border: 1px solid #ccc;
        text-align: left;
        border-collapse: collapse;
        }

        th {
        background-color: #f5f5f5;
        text-align: center;
        padding: 8px 10px;
        }

        td {
        text-align: left;
        padding: 8px 10px;
        }

        /* Wrapper */
        .wrapper {
        background-color: white;
        border-radius: 8px;
        padding-bottom: 20px;
        }
        /* END -- Wrapper */

        /* Title */
        .title {
        border-bottom: 8px solid #eeeeee;
        margin-bottom: 20px;
        padding: 20px;
        }

        .title__name {
        margin: 0 0 10px 0;
        padding: 0;
        font-size: 36px;
        font-weight: 300;
        }

        .title__project {
        font-weight: bold;
        color: #F67164;
        }

        .title__overview {
        padding: 0;
        margin: 0;
        font-size: 16px;
        color: #636c73;
        text-align: center;
        }
        /* END -- Title */

        /* HEADER */
        .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        .header__image {
        width: 250px;
        margin: 20px 0;
        }

        .github {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px 0;
        }

        .github__svg {
        width: 30px;
        }

        .wrapper,
        .header {
        width: 1150px;
        margin: auto;
        }

        @media only screen and (max-width: 767px) {
            .wrapper {
                width: auto;
                padding: 0 20px;
            }
        }
        /* END -- HEADER */

        /* Endpoint */
        .endpoint {
        overflow: hidden;
        margin-bottom: 20px;
        }

        .endpoint__content {
        padding: 0 30px;
        height: 0;
        }

        .endpoint__response h3,
        .endpoint__request h3,
        .endpoint__tests h3 {
        text-transform: uppercase;
        margin: 20px 0;
        display: inline-block;
        border-radius: 10px;
        }

        .endpoint__operationTitle {
        margin: 20px 0;
        }

        .endpoint__title {
        background-color: #f5f5f5;
        padding: 10px 12px;
        border-radius: 10px;
        font-size: 20px;
        display: block;
        cursor: pointer;
        margin: 0 20px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        }

        .http_method {
        font-weight: bold;
        }

        .endpoint__titleInfo {
        display: flex;
        }

        .endpoint__status {
        margin-left: 10px;
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 100px;
        text-align: center;
        color: white;
        font-size: 14px;
        line-height: 20px;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        }

        .endpoint__status--P {
        background-color: green;
        }

        .endpoint__status--F {
        background-color: red;
        }

        .endpoint__titleInfo::after {
        content: "\276F";
        width: 1em;
        height: 1em;
        margin-left: 5px;
        text-align: right;
        transition: all 0.35s;
        color: #636c73;
        }

        .endpoint__checkbox {
        position: absolute;
        opacity: 0;
        z-index: -1;
        }

        .endpoint__checkbox:checked + .endpoint__title .endpoint__titleInfo::after {
        transform: rotate(90deg);
        }

        .endpoint__checkbox:checked ~ .endpoint__content {
        height: auto;
        }

        .endpoint__tests {
        display: flex;
        flex-direction: column;
        }

        .endpoint__testcase {
        display: flex;
        flex-direction: row;
        padding: 10px 0;
        }

        .endpoint__testcaseStatus {
        width: 10%;
        }

        .endpoint__testcaseLabel {
        display: flex;
        flex-direction: column;
        }

        .endpoint__testcase-failure {
        padding: 10px 0;
        }

        .endpoint__testcase-passed {
        color: green;
        }

        .endpoint__testcase-failed, .endpoint__testcase-error {
        color: red;
        }

        /* END -- ENDPOINT */

        /* TESTS SUMMARY */
        .tests__summary {
        background: #f9f9f9;
        padding: 10px 12px;
        margin: 0 20px;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        border: solid;
        border-width: 1px;
        }

        .tests__summary--passed {
        border-color: green;
        }

        .tests__summary--failed {
        border-color: red;
        }

        .tests__summaryTitle {
        text-align: center;
        margin-bottom: 30px;
        }

        .tests__summaryResults{
        margin-bottom: 21px;
        display: flex;
        justify-content: space-between;
        }
        /* END TESTS SUMMARY */
    </style>

    <div class="header">
      <img class="header__image" src="https://scanapi.s3.us-east-2.amazonaws.com/assets/images/logos/scanapi-no-background.png" />
    </div>

    <div class="wrapper">
        <header class="title">
            
                <h1 class="title__name">Report generated for <span class="title__project">ScanAPI Demo</span></h1>
            
            <p class="title__overview">Generated at: 2020-07-26 10:02:04</p>
        </header>

        <!-- summary_box -->

        

        

        <div class="tests__summary tests__summary--passed">
            <h3 class="tests__summaryTitle">Tests Summary</h3>
            <div class="tests__summaryResults">
                <span><strong>PASSED:</strong> 11</span>
                <span><strong>FAILURES:</strong> 0</span>
                <span><strong>ERRORS:</strong> 0</span>
                <span><strong>Total Time:</strong> 0:14:40.621491</span>
            </div>
        </div>

        <a class="github" href="https://github.com/scanapi/scanapi"><img class="github__svg" src="https://scanapi.s3.us-east-2.amazonaws.com/assets/images/github/github-logo.svg" /></a>
</body>

</html>
